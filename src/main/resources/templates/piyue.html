<!-- Single Project Section -->

<section id="single-project">
    <div class="container">
        <div>

            <div class="col-md-offset-1 col-md-6 col-sm-6"style="float: left">
                <table class="table table-hover table-bordered">
                    <thead>
                    <th  style="text-align: center">学生号</th>
                    <th  style="text-align: center">下载作业</th>
                    </thead>
                    <tbody>
                    <tr th:each = "piyue : ${piyueList}">
                        <td th:text="${piyue.getStudentno()}"></td>
                        <td><a th:href="@{download(filename=${piyue.getFileaddress()})}"><button class="btn btn-primary">下载</button></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-5">
                <form role="form"  th:action="@{/piyueTijiao}" class="login-form form-box">
                    <div class="form-group">
                        <label class="label label-info">选择提交分数的学生</label>
                        <select th:name="studentno" class="form-control">
                            <option th:each="piyue : ${piyueList}" th:value="${piyue.getStudentno()}" th:text="${piyue.getStudentno()}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" name="num" placeholder="分数" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-block btn-info">提交分数</button>

                </form>
            </div>

        </div>
    </div>
</section>
